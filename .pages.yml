backend:
  name: github
  repo: Ziyado/Moonway-Travel
  branch: main
  base_url: https://moonwaytravel.com   # ðŸ‘ˆ your custom domain

media_folder: "assets"
public_folder: "/assets"  # how CMS references them in HTML

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "moonway-events/index.html"
        label: "Moonway Events"
        name: "moonway_events"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "moonway-travel/index.html"
        label: "Moonway Travel"
        name: "moonway_travel"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Body", name: "body", widget: "markdown" }
