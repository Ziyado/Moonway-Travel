media: assets

content:
  - name: site
    label: Site Settings
    path: data/site.json
    type: file
    fields:
      - name: portal_links
        label: Portal Links
        type: object
        fields:
          - name: travel_logo
            label: Travel Logo
            type: image
          - name: travel_link
            label: Travel Link
            type: string
          - name: events_logo
            label: Events Logo
            type: image
          - name: events_link
            label: Events Link
            type: string

  - name: events
    label: Moonway Events
    path: data/events.json
    type: file
    fields:
      - name: hero_title
        label: Hero Title
        type: string
      - name: hero_text
        label: Hero Text
        type: text
      - name: hero_image
        label: Hero Background
        type: image
      - name: about
        label: About Us
        type: text
      - name: services
        label: Services
        type: list
        fields:
          - { name: icon, label: Icon (Boxicons class), type: string }
          - { name: title, label: Title, type: string }
          - { name: text, label: Text, type: text }
      - name: gallery
        label: Gallery
        type: list
        fields:
          - { name: image, label: Image, type: image }
          - { name: alt, label: Alt text, type: string }
      - name: contact
        label: Contact Info
        type: object
        fields:
          - { name: email, label: Email, type: string }
          - { name: whatsapp, label: WhatsApp, type: string }
          - { name: instagram, label: Instagram URL, type: string }
          - { name: facebook, label: Facebook URL, type: string }
