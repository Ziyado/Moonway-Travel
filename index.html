<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonway Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-12 text-center">
    <!-- Moonway Travel -->
    <a id="travel-link" href="moonway-travel/index.html" class="transform hover:scale-105 transition">
      <img id="travel-logo" src="assets/moonway-travel-logo.png" alt="Moonway Travel" class="mx-auto w-64 h-auto mb-4">
    </a>
    <!-- Moonway Events -->
    <a id="events-link" href="moonway-events/index.html" class="transform hover:scale-105 transition">
      <img id="events-logo" src="assets/moonway-events-logo.png" alt="Moonway Events" class="mx-auto w-64 h-auto mb-4">
    </a>
  </div>
  <script>
  async function loadPortal() {
  const site = await fetch("data/site.json").then(r => r.json());
  document.getElementById("travel-logo").src = site.portal_links.travel_logo;
  document.getElementById("travel-link").href = site.portal_links.travel_link;
  document.getElementById("events-logo").src = site.portal_links.events_logo;
  document.getElementById("events-link").href = site.portal_links.events_link;
}
loadPortal();
</script>
</body>
</html>
